<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">profile card component</h1>
      <section class="card-container">
        <h2 class="sr-only">profile card details</h2>
        <article class="card">
          <div class="background"></div>
          <div class="profile-container">
            <img
              src="/images/image-victor.jpg"
              alt="Profile picture of Victor Crest"
              class="img profile-img"
            />
            <div class="profile">
              <p>
                <span class="name">Victor Crest</span>
                <span class="age">26</span>
              </p>
              <p class="city">London</p>
            </div>
            <!-- <div class="profile">
              <p class="profile-name-age">
                <span class="name">Victor Crest</span>
                <span class="age">26</span>
              </p>
              <div class="profile-city">
                <p><span class="city">London</span></p>
              </div>
            </div> -->
            <!-- <div class="underline"></div> -->
          </div>

          <div class="stats">
            <div class="stat">
              <p class="stat-value">80K</p>
              <p class="stat-name">Followers</p>
            </div>
            <div class="stat">
              <p class="stat-value">803K</p>
              <p class="stat-name">Likes</p>
            </div>
            <div class="stat">
              <p class="stat-value">1.4K</p>
              <p class="stat-name">Photos</p>
            </div>
          </div>
        </article>
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </main>
  </body>
</html>
